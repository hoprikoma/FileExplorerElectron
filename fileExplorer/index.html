<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/cssGg.css">
  <title>Hello World!</title>
</head>

<body>
  <div class="myPage">
    <div class="toolbar">
      <p class="title"> <span class="folder">üìÅ</span> <span>The best file explorer</span> </p>
  
      <div class="searchBar">
        <div onclick="goBack()" class="backButton"><i class="gg-arrow-left"></i></div>
        <div onclick="refresh()" class="refreshButton"><i class="gg-redo"></i></div>
        <div onclick="goHome()" class="homeButton"><i class="gg-home"></i></div>
        <input id="currentFolder" rows="1"/>
        <div onclick="searchBar()"><span class="searchButton">GO</span></div>
      </div>
    </div>

    <div class="verifBox" id="renameBox">
      <input type="text" placeholder="New name.." id="renameValue">
      <span class="verifActions" onclick="validateRename()">Rename ‚úÖ ?</span>
    </div>

    <div class="verifBox" id="deleteBox">
      <span class="verifActions" onclick="deleteBox()">Delete üóë ?</span>
    </div>

    
    <div class="fileList">
      <div id="folderList"></div>
      <div class="actions">
        <p>Actions panel</p>
        <div class="actions-ctn">
          <div id="rename" onclick="renameFile()">
            <p>Rename</p>
            <i class="gg-rename"></i>
          </div>
          <div id="cut" onclick="cutFiles()">
            <p>Cut</p>
            <i class="gg-arrow-right"></i>
          </div>
          <div id="copy" onclick="copyFiles()">
            <p>Copy</p>
            <i class="gg-push-right"></i>
          </div>
          <div id="past" onclick="pasteFiles()">
            <p>Past</p>
            <i class="gg-import"></i>
          </div>
          <div id="delete" onclick="deleteFiles()">
            <p>Delete</p>
            <i class="gg-erase"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./rendererExplorer.js"></script>
</body>

</html>
