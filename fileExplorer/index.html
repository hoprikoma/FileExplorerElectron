<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cssGg.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="toolbar">
      <p class="title">My file Explorer</p>
      
      
      <form action="" class="searchBar">
        <div onclick="goBack()" class="backButton"><i class="gg-arrow-left"></i></div>
        <textarea id="currentFolder" rows="1"></textarea>
        <input type="button" value="go" class="searchButton"/>
      </form>
    </div>

    <div class="fileList">
      <div id="folderList"></div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./rendererExplorer.js"></script>

  </body>
</html>
